<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">Supplier</h1>
            <nav class="header-nav">
                <ul class="header-nav-list">
                    <li class="header-nav-list-item home">Home</li>
                    <li class="header-nav-list-item list">Supplier List</li>
                    <li class="header-nav-list-item inp">Add Supplier</li>
                </ul>
            </nav>
        </header>
        <main>
            <p class="main-text">This is the HomePage</p>
            <div class="card-container">
            </div>
            <form action="" class="form">
                <h3 class="form-title">
                    Add a New Supplier
                </h3>
                <div class="form-inputs">
                    <label for="name" class="form-label">Company Name</label>
                    <input type="text" name="" id="name" class="form-input">
                </div>
                <div class="form-inputs">
                    <label for="title" class="form-label">Contact Title</label>
                    <input type="text" id="title" class="form-input">
                </div>
                <div class="form-inputs">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" id="country" class="form-input">
                </div>
                <div class="form-inputs">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" id="phone" class="form-input">
                </div>
                <div class="form-inputs">
                    <label for="code" class="form-label">Postal Code</label>
                    <input type="text" id="code" class="form-input">
                </div>
                <button type="submit">Add New Supplier</button>
            </form>
        </main>
        <footer class="footer">
            <h2 class="footer-title">Created by Samadov Islam</h2>
        </footer>
    </div>
    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
